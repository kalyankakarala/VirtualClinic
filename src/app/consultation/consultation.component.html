<div id="content" class="main-content">
<mat-card>
    <div class="alignItems">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center center">
            <div class="w100p" fxFlex="80%">
<mat-tab-group mat-align-tabs="center" color="accent">
    <mat-tab label="Requested" class="active" font-color="accent">     
      <table mat-table [dataSource]="patienData" class="mat-elevation-z8">
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> <strong>Patient</strong> </th>
          <td mat-cell *matCellDef="let patienData"> {{patienData.patient.firstName}} {{patienData.patient.lastName}}</td>
        </ng-container>
      
        <ng-container matColumnDef="caseTitle">
          <th mat-header-cell *matHeaderCellDef> <strong>Details</strong>  </th>
          <td mat-cell *matCellDef="let patienData"> {{patienData.title}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="caseType">
          <th mat-header-cell *matHeaderCellDef> <strong>Type</strong>  </th>
          <td mat-cell *matCellDef="let patienData"> {{patienData.caseType}} </td>
        </ng-container>
   
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> <strong>Status</strong>  </th>
          <td mat-cell *matCellDef="let patienData"> {{patienData.action.consultationStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> <strong>Actions</strong>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="primary"
                style="margin-left: 20px">Confirm</button> </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
          
  
    </mat-tab>
    <mat-tab label="Active" class="active"> 
        


    </mat-tab>
    <mat-tab label="Completed" class="active"> 
        
    </mat-tab>
  </mat-tab-group>
  </div>
  </div>
  </div>
</mat-card>
</div>
