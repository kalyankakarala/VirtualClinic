
<div class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="alert alert-danger" role="alert" *ngIf="submitted">
                Username or Password is incorrect
              </div>
          <mat-card>
            <h3 class="text-center">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Email" name="username" formControlName="username" [required]="true"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <mat-error *ngIf="data.username.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="data.username.errors?.pattern">Email pattern should be like xyz@abc.com</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
              </mat-form-field>
              <div class="form-group mt-4 text-center">
                <button mat-raised-button color="primary">Login</button>&nbsp;  <button mat-raised-button color="primary">Reset</button>
              </div>
              <div class="form-group mt-4 text-center">
                <a [routerLink]="['/patient/addpatient']" class="ml-2" mat-button color="primary">Register Profile !!!</a> 
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
