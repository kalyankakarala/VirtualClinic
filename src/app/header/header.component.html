
<mat-toolbar class="fixed-header">
  <div class="row">
    <div class="col-sm-5">
      
        <i class="material-icons app-toolbar-menu" (click)="sidenav.toggle()">menu</i>
   
    </div>
    <div class="col-sm-5">
      <h4 style="line-height: 80px;">Dr. PV Naresh Kumar Virtual Clinic</h4>
    </div>
    <div class="col-sm-2">
    
        <mat-toolbar>
        <span class="fill-remaining-space">
        <i class="fa fa-user" style="color: silver;" aria-hidden="true" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()"></i>

        <mat-menu #menu="matMenu" [overlapTrigger]="false" (mouseleave)="menuTrigger.closeMenu()">
          <span >
            <ul style="padding: 2px 26px 2px 26px;">
              <li style="list-style-type: none;">  <a  style="text-decoration: none;"
                mat-list-item  
                routerLink="/patient/add" 
               >Sign Up</a></li>
               <hr>
              <li style="list-style-type: none; text-decoration: none;"><a style="text-decoration: none;"
                mat-list-item  
                routerLink="/login" 
              >Login</a></li>
            </ul>
          
  
    
    
              <!-- <button mat-menu-item style="border: none;" *ngIf="routerChangeButton" (click)="routerChange('logout')">
            
                <span>Logout</span>
              </button> -->
          </span>
          </mat-menu>
          </span>
 
      </mat-toolbar>
      <i class="fa fa-bell" *ngIf="isLoggedIn" style="padding-left: 10%;" ></i>

    </div>
  </div>
 
  
</mat-toolbar>

<mat-sidenav-container>

<mat-sidenav #sidenav style="background-color: #400040; border: 1px solid silver;" #start class="app-sidebar side-nav-style" mode="side" >
  <mat-nav-list >
    <a class="nav-link" routerLink="/consultation/add" (click)="sidenav.toggle()">Consultation</a>
    <a 
    mat-list-item  
    routerLink="/patient" (click)="sidenav.toggle()"
   >Patient Dashboard</a>
    <a 
    mat-list-item  
    routerLink="patient/edit" (click)="sidenav.toggle()"
  >Patient Register</a>
    
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
<div style="margin-top: 100px;" > 

  <router-outlet style="overflow: auto;"></router-outlet>
  </div>
  <div class="footer text-center">
    footer
  </div>

</mat-sidenav-content>


</mat-sidenav-container>
