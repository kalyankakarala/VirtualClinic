
<div class="row">
    <div class="container-fluid">
        <div class="row justify-content-between topbar">
            <div class="col-5 text-center">
              <h4 class="alignHeight">Dr. P. V. Naresh Kumar's Virtual Clinic</h4>
            </div>
            <div class="col-2">
              <mat-toolbar style="display: initial; background-color: initial; color: initial;">
              <span class="fill-remaining-space">
              <i class="fa fa-user" style="color: silver;" aria-hidden="true" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()"></i>

              <mat-menu #menu="matMenu" [overlapTrigger]="false">
                <span (mouseleave)="menuTrigger.closeMenu()">
                  <button mat-menu-item style="border: none;">
                   
                    <span>Edit Profile</span>
                  </button>
    
                  <button mat-menu-item style="border: none;" routerLink="/login">
                 
                    <span>Login</span>
                  </button>
                </span>
                </mat-menu>
                </span>
       
            </mat-toolbar>
            <i class="fa fa-bell" style="padding-left: 10%;" ></i>
            </div>
          </div>
        </div>
        
    </div>
